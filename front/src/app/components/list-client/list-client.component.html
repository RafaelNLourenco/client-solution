<app-header></app-header>
<div *ngIf="dataSource" class="table-container">
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-table">

        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Nome da empresa </th>
            <td mat-cell *matCellDef="let client"> {{client.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="tradeName">
            <th mat-header-cell *matHeaderCellDef> Nome fantasia </th>
            <td mat-cell *matCellDef="let client"> {{client.tradeName}} </td>
        </ng-container>

        <ng-container matColumnDef="taxID">
            <th mat-header-cell *matHeaderCellDef> ID Fiscal </th>
            <td mat-cell *matCellDef="let client"> {{client.taxID}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let client"> {{client.contact}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let client"> {{client.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
