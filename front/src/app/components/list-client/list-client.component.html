<app-header></app-header>
<div *ngIf="dataSource" class="table-container">
    <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-table">

        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Nome da empresa </th>
            <td mat-cell *matCellDef="let client"> {{client.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="tradeName">
            <th mat-header-cell *matHeaderCellDef> Nome fantasia </th>
            <td mat-cell *matCellDef="let client"> {{client.tradeName}} </td>
        </ng-container>

        <ng-container matColumnDef="taxID">
            <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
            <td mat-cell *matCellDef="let client"> {{client.taxID | mask : '000.000.000-00||00.000.000/0000-00'}} </td>
        </ng-container>

        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let client"> {{client.contact | mask : '(00) 0000-0000||(00) 00000-0000'}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let client"> {{client.status == 1? 'Ativado' : 'Desativado' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
